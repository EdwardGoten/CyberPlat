{% extends 'tournaments/base.html' %}

{% block title %}Выход из системы - CyberPlat{% endblock %}

{% block content %}
<div class="card bg-base-200 shadow-xl max-w-lg mx-auto">
    <div class="card-body">
        <h2 class="card-title text-2xl mb-4">Выход из системы</h2>
        <p class="mb-6">Вы успешно вышли из системы.</p>
        <div class="card-actions justify-end">
            <a href="{% url 'login' %}" class="btn btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                </svg>
                Войти снова
            </a>
            <a href="{% url 'home' %}" class="btn btn-outline">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
                На главную
            </a>
        </div>
    </div>
</div>
{% endblock %}
